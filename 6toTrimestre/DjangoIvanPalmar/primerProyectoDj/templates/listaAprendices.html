{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/listaAprendices.css' %}">
    <link rel="shortcut icon" href="{% static 'img/python.png' %}" type="image/x-icon">
    <!--CDN de los iconos de BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CDN de BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>LISTA DE APRENDICES</title>
</head>
<body>

    <!--Encabezado de la pagina-->
    <header>
        <div class="logoIzquierdo">
            <img src="{% static 'img/playa.png' %}" alt="logoIzquierda">
        </div>
        <h1 class="tituloEncabezado">LISTA DE APRENDICES</h1>
        <div class="logoIzquierdo">
            <img src="{% static 'img/playa.png' %}" alt="logoIzquierda">
        </div>
    </header>

    <br>
    <br>
    <table class="table" >
      <thead class="table-info">
        <tr>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Numero de Documento</th>
          <th scope="col">Numero de ficha</th>
          <th scope="col">Foto del Aprendiz</th>
        </tr>
      </thead>
    {% for i in getAprendices %}
        <tbody>
          <tr>
            <th>{{i.nombreCompleto}}</th>
            <td>{{i.numeroDocumento}}</td>
            <td>{{i.numeroFicha}}</td>
            <td><img src="{{i.aprendizFoto.url}}" alt="imagenUsuario" width="60px" height="30px"></td>
          </tr>
    {% endfor %}
        </tbody>
      </table>
